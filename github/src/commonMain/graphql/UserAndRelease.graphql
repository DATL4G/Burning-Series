query UserAndRelease($owner: String!, $repo: String!) {
    user(login: $owner) {
        viewerIsSponsoring
        isViewer
    }
    repository(owner: $owner, name: $repo) {
        latestRelease {
            url,
            tagName,
            name,
            isPrerelease,
            isDraft,
            releaseAssets(first: 20) {
                nodes {
                    contentType,
                    downloadUrl,
                    name
                }
            }
        }
        viewerHasStarred
    }
}