syntax = "proto3";

option java_package = "dev.datlag.burningseries.datastore.preferences";
option java_multiple_files = true;

message AppSettings {
  message Appearance {
    int32 themeMode = 1;
    bool amoled = 2;
  }
  message Logging {
    int32 mode= 1;
  }

  Appearance appearance = 1;
  Logging logging = 2;
}