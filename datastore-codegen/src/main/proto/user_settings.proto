syntax = "proto3";

option java_package = "dev.datlag.burningseries.datastore.preferences";
option java_multiple_files = true;

message UserSettings {
  message BurningSeries {
    string username = 1;
    string password = 2;
    string cookieName = 3;
    string cookieValue = 4;
    int64 cookieExpiration = 5;
    int64 cookieMaxAge = 6;
    bool showedLogin = 7;
  }
  BurningSeries burningSeries = 1;
}