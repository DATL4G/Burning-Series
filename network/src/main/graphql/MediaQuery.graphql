query MediaQuery($search: String!, $mediaType: MediaType!, $mediaFormat: [MediaFormat!]!) {
    page: Page(page: 1, perPage: 15) {
        media(search: $search, type: $mediaType, format_in: $mediaFormat) {
            id
            mediaListEntry {
                status,
                progress
            },
            title {
                romaji
                english
                native
                userPreferred
            },
            coverImage {
                extraLarge
                large
                medium
            }
            synonyms
        }
    }
}